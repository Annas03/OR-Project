<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operations Research Project</title>
  <link href="/dist/output.css" rel="stylesheet">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.2.0/math.js'></script>
  <script type="module" src="chiSquareTest.js" defer></script>
  <script type="module" src="queuingModels.js" defer></script>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto py-8 px-4">
    <h1 class="text-2xl font-bold mb-4">Operations Research Project</h1>

    <!-- Step 1: Chi-Square Testing -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-8">
      <h2 class="text-lg text-center font-semibold mb-4">Chi-Square Testing</h2>
      <input type="text" id="distribution" placeholder="Distribution.." class="border rounded-lg p-2 w-1/5 focus:outline-none"/>
      <button class="border rounded-lg p-1 mb-8 bg-gray-200 ml-4 w-16 text-xl" id="test">Test</button>
      <p id="error"></p>
      <p id="chi-test" class="text-lg font-medium">Chi-square statistic = </p>
      <p id="p-value" class="mb-4 text-lg font-medium">P-value = </p>
      <h2 class="text-lg font-semibold mb-4">Displaying Results Graphically</h2>
      <div class="flex flex-wrap -mx-2">
        <div class="w-full sm:w-1/2 px-2 mb-4">
          <canvas id="Arrival Time Chi-Square Test"></canvas>
          <p class="text-lg text-center">Arrival Time</p>
        </div>
        <div class="w-full sm:w-1/2 px-2 mb-4">
          <canvas id="Service Time Chi-Square Test"></canvas>
          <p class="text-lg text-center">Service Time</p>
        </div>
      </div>
    </div>

    <!-- Step 2: Queuing Models -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-8">
      <h2 class="text-lg font-semibold mb-4">Queuing Models</h2>
      <ul class="flex justify-center">
        <li class="px-4 py-1"><button id="mm1" class="hover:border-b hover:border-black focus:border-b focus:border-black">M/M/1</button></li>
        <li class="px-4 py-1"><button id="mm2" class="hover:border-b hover:border-black focus:border-b focus:border-black">M/M/2</button></li>
        <li class="px-4 py-1"><button id="mg1" class="hover:border-b hover:border-black focus:border-b focus:border-black">M/G/1</button></li>
        <li class="px-4 py-1"><button id="mg2" class="hover:border-b hover:border-black focus:border-b focus:border-black">M/G/2</button></li>
        <li class="px-4 py-1"><button id="gg1" class="hover:border-b hover:border-black focus:border-b focus:border-black">G/G/1</button></li>
        <li class="px-4 py-1"><button id="gg2" class="hover:border-b hover:border-black focus:border-b focus:border-black">G/G/2</button></li>
      </ul>
      <div class="my-8 flex justify-around w-1/2 mx-auto">
        <div class="border-r border-black w-2/4">
          <input type="text" id="lambda" placeholder="lambda" class="p-2 border border-black w-3/4 rounded-xl mb-4"/>
          <input type="text" id="mew" placeholder="mew" class="p-2 border border-black w-3/4 rounded-xl mb-4"/>
          <input type="text" id="max" placeholder="maximum" class="p-2 border border-black w-3/4 rounded-xl mb-4"/>
          <input type="text" id="min" placeholder="minimum" class="p-2 border border-black w-3/4 rounded-xl mb-4"/>
          <input type="text" id="mean-1" placeholder="Mean" class="p-2 border border-black w-3/4 rounded-xl mb-4"/>
          <input type="text" id="variance-1" placeholder="Variance" class="p-2 border border-black w-3/4 rounded-xl mb-4"/>
          <input type="text" id="mean-2" placeholder="Mean" class="p-2 border border-black w-3/4 rounded-xl mb-4"/>
          <input type="text" id="variance-2" placeholder="Variance" class="p-2 border border-black w-3/4 rounded-xl mb-4"/>
          
          <button id="calculate" class="rounded-xl bg-gray-500 text-white font-medium p-2 w-3/4">Calculate</button>
        </div>
        <div>
          <p id="Utilization" class="text-lg font-medium">Utilization Rate : </p>
          <p id="queue-length-system" class="text-lg font-medium">AverageQueueLength(System) : </p>
          <p id="queue-length-queue" class="text-lg font-medium">AverageQueueLength(Queue) : </p>
          <p id="waiting-time-system" class="text-lg font-medium">AverageWaitingTime(System) : </p>
          <p id="waiting-time-queue" class="text-lg font-medium">AverageWaitingTime(System) : </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>

          <p class="text-lg text-center">Arrival Time</p>
        </div>
        <div class="w-full sm:w-1/2 px-2 mb-4">
          <canvas id="service-time-chart"></canvas>
          <p class="text-lg text-center">Service Time</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
